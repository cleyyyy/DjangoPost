{% extends "base_template.html" %} 
{% block title %} Login {%endblock %} 
{%load crispy_forms_tags%} 
{%block content %} 
{%if not request.user.is_authenticated %}
<div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Logout</button>
  </form>
</div>
{% endif %} 
{%endblock%}
